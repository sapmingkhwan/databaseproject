<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body style="background-color:rgb(140, 171, 212);" >
  <div class="container mt-5 p-5">
    <div class="row justify-content-center">
      <div class="col-6 ">
        <div class="card mt-5" >
          <div class="h1 text-center mt-5">Login</div> 
          <div class="card-body m-3">
           <p>Please enter your username and password</p>
           <form class="form-group" action="{{ url_for('login') }}" method="post">
            <label>Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username" id="username" required>
            <label class="mt-3">Password</label>
            <input type="password" class="form-control mb-4" name="password" placeholder="Password" id="password" required>
            <input type="submit" value="Login" class="form-control btn btn-success " name="">
           </form>
           <div id="msg">{{ msg }}</div>
           <p>No account <a href="{{ url_for('register') }}">Register</a></p>
          </div>
      </div>
      </div>
    </div>
    
  </div>  
  
 </body>
</html>
